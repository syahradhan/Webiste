            <div class="setting-item">
                <h2>Ganti Password</h2>
                <form>
                    <label for="current-password">Password Saat Ini:</label><br>
                    <input type="password" id="current-password" name="current-password"><br>

                    <label for="new-password">Password Baru:</label><br>
                    <input type="password" id="new-password" name="new-password"><br>

                    <label for="confirm-password">Konfirmasi Password Baru:</label><br>
                    <input type="password" id="confirm-password" name="confirm-password"><br>

                    <button type="submit">Simpan Perubahan</button>
                </form>
            </div>
            <div class="setting-item">
                <h2>Pengaturan Notifikasi</h2>
                <p>Aktifkan notifikasi untuk menerima pemberitahuan terbaru.</p>
                <label for="notification">Notifikasi:</label><br>
                <select id="notification" name="notification">
                    <option value="on">Aktif</option>
                    <option value="off">Nonaktif</option>
                </select>
            </div>
